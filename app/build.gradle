android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.kayu.car_owner_pay"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        renderscriptTargetApi 14
        renderscriptSupportModeEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            storeFile file(keyDir+'key_kawan.jks')
//            storeFile file('/Users/killer/StudioProjects/CourseKaYuApp/app/key/key_kawan.jks')
            storePassword 'android'
            keyAlias = 'kawan'
            keyPassword 'android'
            v1SigningEnabled = true
            v2SigningEnabled = true
        }
        ddd {
            storeFile file(keyDir+'debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    //配置自定义打包名称
    applicationVariants.all { variant ->
        variant.outputs.all {
            def fileName
            def date = new Date()
            def formattedDate = date.format('yyyyMMdd')
            if (variant.buildType.name.equals('release')) {
                fileName = "CarOwner_KaYu_${variant.mergedFlavor.versionName}_release_${formattedDate}.apk"
            } else if (variant.buildType.name.equals('debug')) {
                fileName = "CarOwner_KaYu_${variant.mergedFlavor.versionName}_debug_${formattedDate}.apk"
            }
            outputFileName = fileName
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true
            multiDexEnabled true
            debuggable true
            jniDebuggable true
//            applicationIdSuffix ".release"
            buildConfigField("boolean", "LOG_DEBUG", "true")//配置Log日志
            buildConfigField "String", "BASE_URL", '"https://www.ky808.cn/cyt/carfriend/"'  //正式环境
//            buildConfigField "String", "BASE_URL", '"http://192.168.0.113:8080/"'  //正式环境
        }
        debug {
//            signingConfig signingConfigs.ddd
            debuggable true
            jniDebuggable true
            minifyEnabled false
            shrinkResources false
//            applicationIdSuffix ".debug"
            buildConfigField("boolean", "LOG_DEBUG", "true")//配置Log日志
//            buildConfigField "String", "BASE_URL", '"https://www.ky808.cn/"'  //测试环境
            buildConfigField "String", "BASE_URL", '"https://www.ky808.cn/cyt/carfriend/"'  //测试环境

        }
    }

}

